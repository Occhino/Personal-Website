        <div class="container mt-5">
            <h1>Contact Me</h1>
            <form class="row g-3" action="https://formsubmit.co/ee63bd64446bf6fa89603dc8061df98c" method="POST">
                <div class="col-md-12">
                    <label for="subject" class="form-label">Subject</label>
                    <select class="form-select" id="subject" required>
                        <option selected disabled value="">Select One</option>
                        <option value="WebDevelopment">Web Development</option>
                        <option value="Repair/Maintenance">PC Repair/Maintenance</option>
                        <option value="JobPosition">Job Position</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-8">
                    <label for="emailInfo" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInfo" required>
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="+1 (555) 555-5555">
                </div>
                <div class="col-md-12">
                    <label for="comments" class="form-label">Comments, Questions?</label>
                    <textarea class="form-control" id="comments" rows="3" required></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
